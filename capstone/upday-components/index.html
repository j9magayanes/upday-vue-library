<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Web Component Example</title>
</head>

<body>
    <!-- Custom Web Component -->
    <list-component items='[{"name": "Item 1", "href": "https://example.com/item1"}, {"name": "Item 2", "href": "https://example.com/item2"}]'></list-component>
    <tab-component class-list="active"
    class-link='element-with-ripple'
    ref-link="your-ref-link"
    aria-label="Your Aria Label"
    href="#"
    role="your-role"
    text="Your Tab Name"
    pointerdown="t"
    isActive="false"
    active="false"></tab-component>

    <!-- Import Custom Web Component -->
    <script src="./components/listComponent.js"></script>
    <script src="./components/tabComponent.js"></script>

</body>

</html>
